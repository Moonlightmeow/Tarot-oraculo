<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarot Rider–Waite · Sistema Simbólico</title>

<style>

body {
    background:
        radial-gradient(circle at top, #7b3fe4 0%, #2b124f 40%, #0b0218 100%);
    font-family: "Georgia", serif;
    color: #f3e9ff;
    min-height: 100vh;
    margin: 0;
    padding: 25px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* ===== TITULOS ===== */

h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 6px;
    color: #ffd6ff;
    text-shadow: 0 0 18px rgba(255,170,255,0.6);
}

/* ===== CONTROLES ===== */

.controls {
    text-align: center;
    margin-bottom: 35px;
}

button {
    background: linear-gradient(135deg,#ff9fd6,#9bdcff);
    border: none;
    color: #2b0f3f;
    padding: 12px 22px;
    margin: 6px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    letter-spacing: .5px;
    box-shadow: 0 0 14px rgba(255,200,255,.6);
    transition: transform .2s ease, box-shadow .2s ease;
}

button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 28px rgba(255,220,255,.95);
}

/* ===== LECTURA ===== */

#reading {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 26px;
    width:100%;
    max-width:1200px;
}

/* ===== CARTA ===== */

.card {
    background: rgba(30, 8, 60, 0.55);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    padding: 18px;
    box-shadow:
        inset 0 0 20px rgba(255,255,255,0.05),
        0 0 25px rgba(180,100,255,0.35);
    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from {opacity:0; transform:translateY(25px);}
    to {opacity:1; transform:translateY(0);}
}

.card img {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 12px;
    box-shadow: 0 0 18px rgba(255,200,255,0.35);
}

.inverted {
    transform: rotate(180deg);
}

/* ===== TEXTOS ===== */

.card h3 {
    text-align:center;
    color:#ffd6ff;
    margin: 6px 0;
}

.position {
    text-align: center;
    font-style: italic;
    color: #aee7ff;
}

.orientation {
    text-align: center;
    font-weight: bold;
    color: #ffdca8;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    line-height: 1.6;
    color:#e9dcff;
}

/* ===== RESUMEN ===== */

.summary {
    grid-column:1/-1;
    background: rgba(45, 10, 80, 0.6);
    border-radius: 25px;
    padding: 25px;
    margin-top: 30px;
    box-shadow: 0 0 35px rgba(200,120,255,.5);
    animation: fadeUp .7s ease;
}

.summary h3 {
    text-align:center;
    color:#ffd6ff;
    margin-bottom:10px;
}

.summary p {
    text-align:center;
    font-size:15px;
    line-height:1.7;
    color:#f1e8ff;
}

/* ===== RESPONSIVE ===== */

@media(max-width:600px){
    h1{font-size:2.2rem;}
    button{font-size:14px;padding:10px 18px;}
}

</style></head>

<body>

<div class="app">
<h1>Tarot Rider–Waite</h1>
<div class="subtitle">Sistema simbólico de lectura profunda</div>

<div class="controls">
<button onclick="drawSingle()">Carta Guía</button>
<button onclick="drawThree()">Trinidad</button>
<button onclick="drawPPF()">Pasado · Presente · Futuro</button>
<button onclick="drawShadow()">Sombra</button>
<button onclick="drawDecision()">Decisión</button>
<button onclick="drawCeltic()">Cruz Celta</button>
</div>

<div id="reading"></div>

<footer>
Lectura simbólica · No predictiva · Trabajo consciente
</footer>
</div>

const reading=document.getElementById("reading");

function draw(){
    const c=tarot[Math.floor(Math.random()*tarot.length)];
    const inv=Math.random()<0.5;
    return {
        name:c.name,
        img:c.img,
        orientation:inv?"Invertida":"Derecha",
        meaning:inv?c.r:c.u,
        inv
    };
}
function render(card,pos){
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
        <img src="${card.img}" class="${card.inv?'inverted':''}">
        <h3>${card.name}</h3>
        <div class="position">${pos}</div>
        <div class="orientation">${card.orientation}</div>
        <p>${card.meaning}</p>`;
    reading.appendChild(d);
}
function summary(cards){
    const inv=cards.filter(c=>c.inv).length;
    const msg=inv>cards.length/2
    ?"La lectura indica un proceso interno intenso, revisión profunda y trabajo de integración."
    :"La energía fluye hacia claridad, coherencia y avance consciente.";
    reading.innerHTML+=`
    <div class="summary">
    <h3>Lectura del Conjunto</h3>
    <p>${msg}</p>
    </div>`;
}
function clear(){reading.innerHTML=""}

/* Tiradas */
function drawSingle(){clear();render(draw(),"Mensaje central")}
function drawThree(){
    clear();
    const c=[draw(),draw(),draw()];
    ["Origen","Proceso","Resultado"].forEach((p,i)=>render(c[i],p));
    summary(c);
}
function drawPPF(){
    clear();
    const c=[];
    ["Pasado","Presente","Futuro"].forEach(p=>{const x=draw();c.push(x);render(x,p)});
    summary(c);
}
function drawShadow(){
    clear();
    const c=[];
    ["Sombra","Bloqueo","Raíz","Integración","Don"].forEach(p=>{const x=draw();c.push(x);render(x,p)});
    summary(c);
}
function drawDecision(){
    clear();
    const c=[];
    ["Camino A","Camino A","Camino B","Camino B","Consejo"].forEach(p=>{const x=draw();c.push(x);render(x,p)});
    summary(c);
}
function drawCeltic(){
    clear();
    const c=[];
    ["Situación","Desafío","Base","Pasado","Consciente","Futuro","Consultante","Entorno","Esperanzas","Resultado"]
    .forEach(p=>{const x=draw();c.push(x);render(x,p)});
    summary(c);
}
</script>

</body>
</html>
